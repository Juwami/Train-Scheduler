<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">>
</head>

<body>

    <header class='jumbotron display-4 text-center'>Choo, Choo, Train It Up!</header>

    <main class='container'>
        <span class='row'>
            <section class='col-12'>
                <h6 class='card-header'>Current Train Schedule</h6>
                <section class='col-12'>
                    <span class='row'>
                        <section class='col-3'>
                            <p class=''>Train Name</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Destination</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Frequency (Min)</p>
                        </section>
                        <section class='col-3 p-0'>
                            <p class=''>Next Arrival</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Minutes Away</p>
                        </section>
                    </span>
                </section>
            </section>
        </span>
    </main>




    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
