<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <header class='jumbotron display-3 text-center p-3 m-0'>Choo, Choo, Train It Up!</header>

    <main class='container'>
        <header class='display-4 text-center border border-dark rounded mt-1 mb-1' id='currentTime'></header>
        <span class='row'>
            <section class='col-12'>
                <h6 class='card-header'>Current Train Schedule</h6>
                <section class=' card-body col-12'>
                    <span class='row'>
                        <table class='col-12 mx-auto'>
                            <thead>
                                <th class='p-0 text-center' scope='col'>Train Name</th>
                                <th class='p-0 text-center' scope='col'>Destination</th>
                                <th class='p-0 text-center' scope='col'>Frequency (Min)</th>
                                <th class='p-0 text-center' scope='col'>Next Arrival</th>
                                <th class='p-0 text-center' scope='col'>Minutes Away</th>
                            </thead>
                            <tbody id='trainScheduleBody'>

                            </tbody>
                        </table>
                    </span>
                </section>
            </section>
            <section class='col-12'>
                <h6 class='card-header'>Add Train</h6>
                <section class='col-12 card-body'>
                    <span class='row'>
                        <form class='col-12 p-0'>
                            <section class='col-12'>
                                <p class='font-weight-bold'>Train Name</p>
                                <input class='col-12 mb-3 trainNameInput' placeholder='Oxford Train'>
                            </section>
                            <section class='col-12'>
                                <p class='font-weight-bold'>Destination</p>
                                <input class='col-12 mb-3 destinationInput' placeholder='Seattle'>
                            </section>
                            <section class='col-12'>
                                <p class='font-weight-bold'>First Train Time (HHMM - Military Time)</p>
                                <input class='col-12 mb-3 firstTrainTimeInput' placeholder='0815' type='number' onkeydown='return event.keyCode !== 69'>
                            </section>
                            <section class='col-12'>
                                <p class='font-weight-bold'>Frequency (Min)</p>
                                <input class='col-12 mb-3 frequencyInput' type='number' onkeydown='return event.keyCode !== 69' placeholder='30'>
                            </section>
                            <section class='col-12'>
                                <input type='submit' id='submitBtn' class='btn btn-primary mt-3 float-right'>
                            </section>
                        </form>
                    </span>
                </section>
            </section>
        </span>
    </main>

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
