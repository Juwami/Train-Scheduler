<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/style.css">>
</head>

<body>

    <header class='jumbotron display-4 text-center'>Choo, Choo, Train It Up!</header>

    <main class='container'>
        <span class='row'>
            <section class='col-12'>
                <h6 class='card-header'>Current Train Schedule</h6>
                <section class='col-12'>
                    <span class='row'>
                        <section class='col-3'>
                            <p class=''>Train Name</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Destination</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Frequency (Min)</p>
                        </section>
                        <section class='col-3 p-0'>
                            <p class=''>Next Arrival</p>
                        </section>
                        <section class='col-2 p-0'>
                            <p class=''>Minutes Away</p>
                        </section>
                    </span>
                </section>
            </section>
            <section class='col-12'>
                <h6 class='card-header'>Add Train</h6>
                <section class='col-12'>
                    <span class='row'>
                        <form class='col-12 p-0'>
                            <section class='col-12'>
                                <p class='mt-1 mb-1'>Train Name</p>
                                <input class='col-12 trainNameInput'>
                            </section>
                            <section class='col-12'>
                                <p class='mt-1 mb-1'>Destination</p>
                                <input class='col-12 destinationInput'>
                            </section>
                            <section class='col-12'>
                                <p class='mt-1 mb-1'>First Train Time (HH:mm - military time)</p>
                                <input class='col-12 firstTrainTimeInput'>
                            </section>
                            <section class='col-12'>
                                <p class='mt-1 mb-1'>Frequency (min)</p>
                                <input class='col-12 frequencyInput'>
                            </section>
                            <section class='col-12'>
                                <input type='submit' class='btn btn-primary mt-1'>
                            </section>
                        </form>
                    </span>
                </section>
            </section>
        </span>
    </main>

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
